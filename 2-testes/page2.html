<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .loading-container {
            text-align: center;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 30px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007bff;
            border-radius: 25px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            transition: width 0.1s ease-in-out;
        }
        h1 {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
        <h1>Carregando...</h1>
    </div>
    <script>
        // Simula um carregamento de 0% a 100% em 3 segundos
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const interval = setInterval(() => {
            progress += 1;
            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';
            if (progress === 100) {
                clearInterval(interval);
                setTimeout(() => {
                    document.querySelector('.loading-container').innerHTML = '<h1>Bem-vindo à Página 2!</h1>';
                }, 500);
            }
        }, 30);
    </script>
</body>
</html>
