<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Botão, Imagem de Fundo e Copiar Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://example.com/imagem-de-qualidade-carros.jpg'); /* Substitua com o link da imagem */
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .warning-label {
            font-size: 16px;
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .link-container {
            margin-top: 20px;
        }
        .link-btn {
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .link {
            font-size: 14px;
            margin-right: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-label">
            ESSE LINK SERÁ DESATIVADO EM BREVE, ACESSE O NOVO LINK ABAIXO:
        </div>
        <button class="btn" onclick="window.location.href='http://cf3.caoamontadora.com.br:8503/qualidade/buyoff_linhat/index.cfm';">
            Ir para o Sistema
        </button>
        <div class="link-container">
            <span class="link">http://cf3.caoamontadora.com.br:8503/qualidade/buyoff_linhat/index.cfm</span>
            <button class="link-btn" onclick="copyToClipboard()">Copiar</button>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const link = "http://cf3.caoamontadora.com.br:8503/qualidade/buyoff_linhat/index.cfm";
            const tempInput = document.createElement("input");
            document.body.appendChild(tempInput);
            tempInput.value = link;
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link copiado para a área de transferência!");
        }
    </script>
</body>
</html>
